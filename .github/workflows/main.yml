name: passtorage.py
on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: load content
              uses: actions/checkout@v2
              
            - name: load python
              uses: actions/setup-python@v4
              with:
                python-version: '3.10' # install the python version needed

            - name: start programm
              env:
                SECRET: ${{ secrets.CLIENT_KEY }}
              run: python main.py
